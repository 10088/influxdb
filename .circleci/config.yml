version: 2
jobs:
  jstest:
    docker:
      - image: circleci/golang:1.10.3-node-browsers
    working_directory: /go/src/github.com/influxdata/platform
    steps:
      - checkout
      - run: make test-js

  gotest:
    docker:
      - image: circleci/golang:1.10.3
    working_directory: /go/src/github.com/influxdata/platform
    steps:
      - checkout
      - run: make test-go
      - run: make vet
      # TODO add these checks to the Makefile
      # - run: go get -v -t -d ./...
      # - run: go get honnef.co/go/tools/cmd/megacheck
      # - run: megacheck ./...

  deploy:
    docker:
      - image: circleci/golang:1.10.3-node-browsers
    working_directory: /go/src/github.com/influxdata/platform
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          docker login -u "$QUAY_USER" -p $QUAY_PASS quay.io
          make nightly


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - gotest
      - jstest
      - deploy:
          requires:
            - gotest
            - jstest
          filters:
            branches:
              only: master

