"/variables/{variableID}/labels":
  get:
    operationId: GetVariablesIDLabels
    tags:
      - Variables
    summary: List all labels for a variable
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: variableID
        schema:
          type: string
        required: true
        description: The variable ID.
    responses:
      "200":
        description: A list of all labels for a variable
        content:
          application/json:
            schema:
              $ref: "../components/schemas/LabelsResponse.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  post:
    operationId: PostVariablesIDLabels
    tags:
      - Variables
    summary: Add a label to a variable
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: variableID
        schema:
          type: string
        required: true
        description: The variable ID.
    requestBody:
      description: Label to add
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/LabelMapping.yml"
    responses:
      "201":
        description: The newly added label
        content:
          application/json:
            schema:
              $ref: "../components/schemas/LabelResponse.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
