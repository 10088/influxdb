"/notificationEndpoints/{endpointID}/labels":
  get:
    operationId: GetNotificationEndpointsIDLabels
    tags:
      - NotificationEndpoints
    summary: List all labels for a notification endpoint
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: endpointID
        schema:
          type: string
        required: true
        description: The notification endpoint ID.
    responses:
      "200":
        description: A list of all labels for a notification endpoint
        content:
          application/json:
            schema:
              $ref: "../components/schemas/LabelsResponse.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  post:
    operationId: PostNotificationEndpointIDLabels
    tags:
      - NotificationEndpoints
    summary: Add a label to a notification endpoint
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: endpointID
        schema:
          type: string
        required: true
        description: The notification endpoint ID.
    requestBody:
      description: Label to add
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/LabelMapping.yml"
    responses:
      "201":
        description: The label was added to the notification endpoint
        content:
          application/json:
            schema:
              $ref: "../components/schemas/LabelResponse.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
