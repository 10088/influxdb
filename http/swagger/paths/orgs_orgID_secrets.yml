"/orgs/{orgID}/secrets":
  get:
    operationId: GetOrgsIDSecrets
    tags:
      - Secrets
      - Organizations
    summary: List all secret keys for an organization
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: orgID
        schema:
          type: string
        required: true
        description: The organization ID.
    responses:
      "200":
        description: A list of all secret keys
        content:
          application/json:
            schema:
              $ref: "../components/schemas/SecretKeysResponse.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  patch:
    operationId: PatchOrgsIDSecrets
    tags:
      - Secrets
      - Organizations
    summary: Update secrets in an organization
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: orgID
        schema:
          type: string
        required: true
        description: The organization ID.
    requestBody:
      description: Secret key value pairs to update/add
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Secrets.yml"
    responses:
      "204":
        description: Keys successfully patched
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
"/orgs/{orgID}/secrets/delete": # had to make this because swagger wouldn't let me have a request body with a DELETE
  post:
    operationId: PostOrgsIDSecrets
    tags:
      - Secrets
      - Organizations
    summary: Delete secrets from an organization
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: orgID
        schema:
          type: string
        required: true
        description: The organization ID.
    requestBody:
      description: Secret key to delete
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/SecretKeys.yml"
    responses:
      "204":
        description: Keys successfully patched
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
