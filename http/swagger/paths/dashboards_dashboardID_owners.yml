"/dashboards/{dashboardID}/owners":
  get:
    operationId: GetDashboardsIDOwners
    tags:
      - Users
      - Dashboards
    summary: List all dashboard owners
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: dashboardID
        schema:
          type: string
        required: true
        description: The dashboard ID.
    responses:
      "200":
        description: A list of users who have owner privileges for a dashboard
        content:
          application/json:
            schema:
              $ref: "../components/schemas/ResourceOwners.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  post:
    operationId: PostDashboardsIDOwners
    tags:
      - Users
      - Dashboards
    summary: Add an owner to a dashboard
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: dashboardID
        schema:
          type: string
        required: true
        description: The dashboard ID.
    requestBody:
      description: User to add as owner
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/AddResourceMemberRequestBody.yml"
    responses:
      "201":
        description: Added to dashboard owners
        content:
          application/json:
            schema:
              $ref: "../components/schemas/ResourceOwner.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
