"/scrapers/{scraperTargetID}/members/{userID}":
  delete:
    operationId: DeleteScrapersIDMembersID
    tags:
      - Users
      - ScraperTargets
    summary: Remove a member from a scraper target
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: userID
        schema:
          type: string
        required: true
        description: The ID of member to remove.
      - in: path
        name: scraperTargetID
        schema:
          type: string
        required: true
        description: The scraper target ID.
    responses:
      "204":
        description: Member removed
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
