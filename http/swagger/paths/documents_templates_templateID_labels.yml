get:
  operationId: GetDocumentsTemplatesIDLabels
  tags:
    - Templates
  summary: List all labels for a template
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: templateID
      schema:
        type: string
      required: true
      description: The template ID.
  responses:
    "200":
      description: A list of all labels for a template
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LabelsResponse"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
post:
  operationId: PostDocumentsTemplatesIDLabels
  tags:
    - Templates
  summary: Add a label to a template
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: templateID
      schema:
        type: string
      required: true
      description: The template ID.
  requestBody:
    description: Label to add
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/LabelMapping"
  responses:
    "201":
      description: The label added to the template
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LabelResponse"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
