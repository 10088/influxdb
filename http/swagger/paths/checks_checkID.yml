get:
  operationId: GetChecksID
  tags:
    - Checks
  summary: Get a check
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: checkID
      schema:
        type: string
      required: true
      description: The check ID.
  responses:
    "200":
      description: The check requested
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Check"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
put:
  operationId: PutChecksID
  tags:
    - Checks
  summary: Update a check
  requestBody:
    description: Check update to apply
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/Check"
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: checkID
      schema:
        type: string
      required: true
      description: The check ID.
  responses:
    "200":
      description: An updated check
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Check"
    "404":
      description: The check was not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
