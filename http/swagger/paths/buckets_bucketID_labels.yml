"/buckets/{bucketID}/labels":
  get:
    operationId: GetBucketsIDLabels
    tags:
      - Buckets
    summary: List all labels for a bucket
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: bucketID
        schema:
          type: string
        required: true
        description: The bucket ID.
    responses:
      "200":
        description: A list of all labels for a bucket
        content:
          application/json:
            schema:
              $ref: "../components/schemas/LabelsResponse.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
  post:
    operationId: PostBucketsIDLabels
    tags:
      - Buckets
    summary: Add a label to a bucket
    parameters:
      - $ref: "../components/parameters/TraceSpan.yml"
      - in: path
        name: bucketID
        schema:
          type: string
        required: true
        description: The bucket ID.
    requestBody:
      description: Label to add
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/LabelMapping.yml"
    responses:
      "201":
        description: The newly added label
        content:
          application/json:
            schema:
              $ref: "../components/schemas/LabelResponse.yml"
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: "../components/schemas/Error.yml"
