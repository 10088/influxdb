get:
  operationId: GetScrapersIDMembers
  tags:
    - Users
    - ScraperTargets
  summary: List all users with member privileges for a scraper target
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: scraperTargetID
      schema:
        type: string
      required: true
      description: The scraper target ID.
  responses:
    "200":
      description: A list of scraper target members
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResourceMembers"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
post:
  operationId: PostScrapersIDMembers
  tags:
    - Users
    - ScraperTargets
  summary: Add a member to a scraper target
  parameters:
    - $ref: "#/components/parameters/TraceSpan"
    - in: path
      name: scraperTargetID
      schema:
        type: string
      required: true
      description: The scraper target ID.
  requestBody:
    description: User to add as member
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/AddResourceMemberRequestBody"
  responses:
    "201":
      description: Member added to scraper targets
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ResourceMember"
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
