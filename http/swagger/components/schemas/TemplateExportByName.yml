type: object
properties:
  stackID:
    type: string
  orgIDs:
    type: array
    items:
      type: object
      properties:
        orgID:
          type: string
        resourceFilters:
          type: object
          properties:
            byLabel:
              type: array
              items:
                type: string
            byResourceKind:
              type: array
              items:
                $ref: "#/components/schemas/TemplateKind"
  resources:
    type: object
    properties:
      kind:
        $ref: "#/components/schemas/TemplateKind"
      name:
        type: string
    required: [name, kind]
